<ol class="list-group">
  <li
    *ngFor="let actualPersonne of personnes; let isOdd = odd"
    class="list-group-item"
    [ngClass]="{
      'list-group-item-danger': isOdd,
      'list-group-item-warning': !isOdd
    }"
  >
    <app-item
      (selectItem)="forwardItem($event)"
      [personne]="actualPersonne"
    ></app-item>
  </li>
</ol>
