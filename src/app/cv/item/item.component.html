<div (click)="selectPersonne()">
  <img
    src="assets/images/{{ personne?.path | defaultImage }}"
    alt="{{ personne?.name }}"
    width="50px"
    heigth="50px"
    class="rounded-circle"
  />
  {{ personne?.firstname }}
  {{ personne?.name | uppercase | slice: 2:4 }}
<!--
  {{ 1 | usdBTC }} btc, {{ 1 | usdBTC: 1 }} usd -->
</div>
